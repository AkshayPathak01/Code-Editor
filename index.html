<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content=" Code editor social development environment for front-end designers. Build a website " />
  <meta name="keywords" content="HTML, CSS, JavaScript , Editor" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Code Editor</title>
</head>

<body>
  <div class="container-fuild bg-secondary">

    <div class="d-flex bd-highlight ">
      <div class="p-1 bd-highlight">
        <label class="btn btn-dark">
          <input type="radio" name="options" id="HTML" checked />
          HTML
        </label>
      </div>
      <div class="p-1 bd-highlight">
        <label class="btn btn-dark">
          <input type="radio" name="options" id="CSS" />
          CSS
        </label>
      </div>
      <div class="p-1 bd-highlight">
        <label class="btn btn-dark">
          <input type="radio" name="options" id="JS" />
          JS
        </label>
      </div>
      <div class="ml-auto bd-highlight">
        <label class="btn btn-dark" id="run">

          Output
        </label>
      </div>
    </div>

    <div class="container-fuild" style="display: flex; height: 100px;">
      <div style="width: 50%;">
        <textarea id="html" class="language-html">
          <!-- Enter Html-->
        </textarea>

        <textarea id="css" class="language-css"> <!-- Enter CSS --> </textarea>

        <textarea id="js" class="language-js">
          // Enter JavaScript </textarea>

      </div>
      <div style="flex-grow: 1; background-color: white;">
        <iframe class="responsive-iframe" srcdoc="<h3>Web Page Preview </h3>" id="preview"></iframe>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>

</html>
